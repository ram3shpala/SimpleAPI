spring:

  profiles:
    active: dev

  h2:
    console:
      enabled: true
      path: /h2

  jpa:
    database: H2
    show-sql: false
    open-in-view: true

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: devuser
    password:

logging:
    config: classpath:log4j2-dev.xml